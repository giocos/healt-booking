<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prenotazione Visita Medica</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../js/effects.js"></script>
</head>

<body>

	<h2>Compila il seguente form per prenotare una visita medica</h2>

	<div class="col-lg-3">
		<form id="res-form" method="post" action="javascript:void(0);">
				<div class="form-group"><label for="nome">Nome *</label><input name="nome" type="text" class="form-control"/></div> 
				<div class="form-group"><label for="cognome">Cognome *</label><input name="cognome" type="text" class="form-control" /></div>  
				<div class="form-group"><label for="matricola">Matricola</label><input name="matricola" type="text" class="form-control" /></div>  
				<div class="form-group"><label for="handicap">Handicap *</label><input name="handicap" type="text" class="form-control" /></div>		
				<div class="form-group">
					<input name="conferma" type="submit" value="Conferma"  class="btn btn-success" onclick="controllo();" />
					<input name="annulla" type="reset" value="Annulla"  class="btn btn-danger" onclick="pulisci();"/>
				</div>
		</form>
	</div>	
	
	<div>
	<footer>
  		<h5><strong>* Campi Obbligatori</strong></h5>
	</footer>
	</div>
	
</body>
</html>
