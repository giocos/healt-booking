<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contattaci</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../js/report.js"></script> 	

</head>

<body>
	
	<!-- Navbar -->
	<nav role="navigation" role="navigation" class="navbar">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="dropdown nav-item">
					<a id="navbar-text" class="nav-link dropdown-toggle" href="../home"><span class="glyphicon glyphicon-home"></span> Home</a>
			     </li>
	   		</ul>
		</div>	
	</nav>
	
	<div class="jumbotron text-center" style="background:#a30b08;color:white">
		<h1>Assistenza</h1><br>
	</div>
	
	<a class="btn" data-toggle="modal" data-target="#contattaci" style="background:#a30b08;color:white"href="#">Contattaci</a>       		 
				       		
     <div class="modal fade" id="contattaci" role="dialog">
	    <div class="modal-dialog modal-md">
	      <div class="modal-content">
	          <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
	            <h3 class="modal-title" style="text-align:center">Contattaci</h3>
	          </div>
	   		  <div class="modal-body" style="text-align:center; background-color:#f29d6d">
	   		 		
				 <div class="form-assistenza">
					<form>
						<input id="input" type="text" name="name" placeholder="Name" required/>
						<input type="text" name="surname" placeholder="Surname" required/>
						<input type="text" name="email" placeholder="Email" >
						<textarea id="textarea" name="motivation"></textarea>
						<label>Motivazione: </label>
						<select id="select">
					  		<option>Assenza Connessione</option>
					  		<option>Errore prenotazione</option>
					  		<option>Prenotazione non trovata</option>
					  		<option>Altro</option>
						</select>	
 					<input type="submit" class="btn btn-large" value="Invia" onclick="send();"/>
					</form>
				 </div>
		      </div>
		       <div class="modal-footer">
		    		 <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location='#'">Annulla</button>
			  </div>
	     </div>
	   </div>
	</div>

</body>
</html>
