<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ricerca Prenotazione</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/loading.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../js/jquery/jspdf.min.js"></script>
	<script src="../js/jquery/jquery.qrcode.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
</head>

<body>
		
	<!-- Navbar -->
	<nav role="navigation" role="navigation" class="navbar">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="dropdown nav-item">
					<a id="navbar-text" class="nav-link dropdown-toggle" href="../home"><span class="glyphicon glyphicon-home"></span> Home</a>
			     </li>
	   		</ul>
		</div>	
	</nav>
	
	<div class="jumbotron text-center" style="background:#048706;color:white">
  		<h1>Cerca la tua prenotazione</h1>
	</div>
		
	<div align="center" class="container">
	  <div class="row">
		<h2>Inserisci qui il tuo codice:</h2>
           <div class="input-group col-md-4">
              <input id="searchInput" type="text" class="search-query form-control" placeholder="Ricerca" style="text-transform:uppercase"/>
              <span class="input-group-btn">
                  <button id="search" class="btn" type="button" style="background:#048706;color:white">
                      <span class=" glyphicon glyphicon-search"></span>
                  </button>
              </span>
           </div>
	  </div>
   	</div>
	
	<div id="info" align="center" style="background-color:lightgreen; color:black; border-width:5px; border-style:double;">	
			<div id="content" style="background-color:lightgreen;">
				<h1>Riepilogo Prenotazione:</h1><hr>
				<h3>Codice: </h3>
				<h4 id="hex"></h4>
				<div id="qrcode"></div>
				<h3>Orario visita:</h3><h4 id="orario"></h4>
			</div>
			    <h3>Tempo rimasto:</h3><h4 style="color:red" id="countdown"></h4>
				<input id="text" type="hidden" value=""><br>
			
	   	    <button id='cmd' type="button" class="btn btn-sm btn-danger" style="font-size:22px;">
          	stampa promemoria <span class="glyphicon glyphicon-print"></span></button>
	</div>
		
	<div id="error" align="center" style="color:red; font-size: 20px; padding-top:20px"></div>
		
	<!-- LOADING -->
	<div id="fountainG">
		<div id="fountainG_1" class="fountainG"></div>
		<div id="fountainG_2" class="fountainG"></div>
		<div id="fountainG_3" class="fountainG"></div>
		<div id="fountainG_4" class="fountainG"></div>
		<div id="fountainG_5" class="fountainG"></div>
		<div id="fountainG_6" class="fountainG"></div>
		<div id="fountainG_7" class="fountainG"></div>
		<div id="fountainG_8" class="fountainG"></div>
	</div>
	
	<div id="dialog">
      	<div class="modal fade" id="err" role="dialog">
		 	<div class="modal-dialog modal-md">
		    	<div class="modal-content">
	        	<div class="modal-header" style="text-align:center; background-color:#bcc4f2">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h3 id="message" class="modal-title" style="text-align:center"></h3>
         		</div>
		    	</div>
		 	</div>
		</div>
	</div>
	
	<!-- SCROLLING -->
	<a href="#" class="scrollup">Scroll</a>

	<script src="../js/scroll_up.js"> </script>
	<script src="../js/ricerca.js"></script>
	<script src="../js/qr_code.js"></script>
	<script src="../js/pdf_print.js"></script>
	
</body>
</html>
