<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ripristino Credenziali</title>
	<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../js/effects.js"></script>
</head>

<body>
	<!-- Loader -->
	<div id="preloader" class="container">
		<div class="row">
			<div class="load-overlay">
				<div class="loader">
				  <i></i><i></i><i></i><i></i><i></i>
				</div>
			</div>
		</div>
	</div>
	
	<h1> Ripristina la password </h1><br>

   <div class="container-fluid">
      <div class="row">
         <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-addon iga2">
                     <span class="glyphicon glyphicon-user"></span>
                  </div>
                  <input type="email" class="form-control" placeholder="Inserisci il tuo ID" name="id">
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-xs-4 col-sm-4 col-md-4">
            <div class="form-group">
               <div class="input-group">
                  <div class="input-group-addon iga2">
                     <span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Inserisci la tua nuova password" name="newpwd">
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="form-group">
      <a id="buttonForgot" class="btn btn-lg btn-info"> Salva <span class="glyphicon glyphicon-saved"></span></a>
      <a id="buttonForgot" href="../home.jsp" class="btn btn-lg btn-default"> Annulla <span class="glyphicon glyphicon-remove"></span></a>
   </div>
  
</body>
</html>
